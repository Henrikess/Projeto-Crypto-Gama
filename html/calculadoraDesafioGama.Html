<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Desafio Gama</title>
    <link rel="stylesheet" type="text/css" href="../css/calculadora.css" /> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="borda">
<div class="tela"><div class="numerosPrint"><p id="display2"></p><div ><p id="display3">⠀</p>
</div><p id="display1" maxlength="15"><!--17 chars--></p></div>
</div>
  <div class="base">
        <div class="cBtnReset"><button href="" class="btnReset" onclick="Funcoes('oreset')" id="btnReset">RESET</button></div>
    <div class="numerais">  
    <div class="containerC" >      
            <button href="" class="btnCalc" id="btnn1" onclick="Numbers('n1')">1</button>
            <button href="" class="btnCalc" id="btnn2" onclick="Numbers('n2')">2</button>
            <button href="" class="btnCalc" id="btnn3" onclick="Numbers('n3')">3</button>
    </div>
    <div class="containerC" >           
            <button href="" class="btnCalc" id="btnn4" onclick="Numbers('n4')">4</button>
            <button href="" class="btnCalc" id="btnn5" onclick="Numbers('n5')">5</button>
            <button href="" class="btnCalc" id="btnn6" onclick="Numbers('n6')">6</button>
    </div>
    <div class="containerC" >  
            <button href="" class="btnCalc" id="btnn7" onclick="Numbers('n7')">7</button>
            <button href="" class="btnCalc" id="btnn8" onclick="Numbers('n8')">8</button>
            <button  href="" class="btnCalc" id="btnn9" onclick="Numbers('n9')">9</button> 
    </div>
    <div class="containerC" >  
        <button href="" class="btnCalc" id="btnPonto" onclick="Numbers('o.')">,</button>
        <button href="" class="btnCalc" id="btnn0" onclick="Numbers('n0')">0</button>
        <button  href="" class="btnCalc" id="btno="onclick="Funcoes('o=')">=</button> 
    </div>
    </div>
    <div class="funcoes"> 
        <button href="" class="btnFunc"  id="btnodel" onclick="Funcoes('odel')">del</button><br>
        <button href="" class="btnFunc" id="btno+" onclick="Funcoes('o+')">+</button><br>
        <button href="" class="btnFunc" id="btno-" onclick="Funcoes('o-')">-</button><br>
        <button href="" class="btnFunc" id="btno/" onclick="Funcoes('o/')">/</button><br>
        <button  href="" class="btnFunc" id="btno*" onclick="Funcoes('o*')">*</button>
        <button href="" class="btnFunc" id="btno%" onclick="Funcoes('o%')">%</button><br>
        </div>
    </div>  
</div>
<footer>
        <div class="rodape"><p>
                <!-- Créditos ao criador da imagem utilizada no background-->
                <a class="ghost" href='https://br.freepik.com/fotos-vetores-gratis/fundo'>
                        Fundo vetor criado por rawpixel.com - br.freepik.com</a><br></p>
        </div>                     
</footer>
</body> 
        <script src="../js/calculadora.js"></script>
</html>
